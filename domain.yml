version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_for_solution
  - bot_challenge
  - thanks

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Bye"
  utter_iamabot:
    - text: "I am a bot :)"
  utter_thanks:
    - text: "You are Welcome, Glad I could help :)"

actions:
  - action_get_best_matching_solution


session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true