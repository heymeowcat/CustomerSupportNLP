version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_solution
  examples: |
    - I have a problem with my [router](issue)
    - My [internet](issue) is not working
    - [Router](issue) is not connecting
    - [Network](issue) issues
    - [Slow internet](issue) speed
    - [Connection](issue) keeps dropping
    - [Modem](issue) is not working
    - Issues with [connectivity](issue)
    - My [router](issue) is [overheating](symptom)
    - The [modem](issue) [temperature is too high](symptom)
    - [Wi-Fi](issue) signal is [weak](symptom)
    - [Internet speed](issue) is [very slow](symptom)
    - [Connection](issue) [keeps dropping](symptom)
    - [Router](issue) [restarts randomly](symptom)
    - [Modem](issue) [lights are blinking](symptom)
    - Can't [connect to Wi-Fi](symptom) on my [phone](issue)
    - [Ethernet](issue) connection is [not working](symptom)
    - [Upload speed](issue) is [extremely slow](symptom)

- intent: thank
  examples: |
    - thanks
    - thank you
    - appreciate it
    - thanks a lot

- intent: human_handoff
  examples: |
    - I want to speak to a human
    - Can I talk to a real person?
    - Connect me with an agent
    - I need to speak with customer service